<!DOCTYPE html>
<html>
<head>
    <title>Create / Edit Article</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; color:#333; margin:0; padding:0; }
        .container { width:80%; max-width:800px; margin:2rem auto; background:#fff; padding:2rem; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
        h1 { color:#444; margin-bottom:1rem; }
        input, textarea { width:100%; padding:0.5rem; margin-bottom:1rem; border-radius:4px; border:1px solid #ccc; }
        button { background:#007bff; color:#fff; border:none; padding:0.5rem 1rem; border-radius:4px; cursor:pointer;}
        button:hover { background:#0056b3; }
        a { color:#007bff; text-decoration:none; margin-right:1rem;}
        a:hover { text-decoration:underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>Create / Edit Article</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'article_list' %}" style="display:inline-block;background:#6c757d;color:#fff;
    text-decoration:none;padding:0.5rem 1rem;border-radius:4px;margin-top:1rem;">Back to articles</a>
</div>
</body>
</html>
